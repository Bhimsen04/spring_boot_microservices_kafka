email.domain.validate.api.value=0c04c1fd43394483b4d370feba5cedc6

spring.h2.console.enabled=false
spring.h2.console.path=/h2Console

spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.url=jdbc:${DB_TYPE:mysql}://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA:shopifyme-customers}
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_USER_PASSWORD:bhim}

#if table is already there, it will update otherwise it will create the new table
spring.jpa.hibernate.ddl-auto=update
#if we've multiple Databases, to which database we want to connect??
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}

